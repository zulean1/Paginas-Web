<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Registro</title>
	<link rel="stylesheet" type="text/css" href="../css/estilo.css">
</head>
<body>

    <form class="container form">
    	<h2 class="titulo">Pseudoclases en Formularios</h2>
    	<div class="grupo">
    		<label>:focus</label>
    		<input class="input nombre" type="text" name="name" placeholder="Nombre">
    	</div>
    	<div class="grupo">
    		<label>:disabled</label>
    		<input class="input id" type="text"  placeholder="Id: 1" disabled>
    	</div>
    	<div class="grupo">
    		<label>:valid / :invalid</label>
    		<input class="input correo" type="email" placeholder="correo@correo.com" value="correo">
    	</div>
    	<div class="grupo">
    		<label>:required</label>
    		<input class="input mensaje" type="text"  placeholder="Mensaje" value="Hola" required>
    	</div>
    	<div class="grupo">
    		<label>:cheked</label> 
    		<div class="radio">
    			<label><input type="checkbox" id="terminos">Acepto los terminos y condiciones</label>
    		</div>
    	</div>
    	<div class="grupo checkbox">
    		<label>:default</label> 
    		<div class="radio">

    		 <label><input type="radio" name="opcion" id="1">  Opcion 1</label>
    		 <label><input type="radio" name="opcion" id="2"> Opcion 2</label>
    		 <label><input type="radio" name="opcion" id="3"> Opcion 3</label>
    		</div>
    	</div>

    </form>
</body>
</html>
